<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Emphasized Text Example</title>
  </head>
  <body>
    <p>This following is <em>emphasized</em> typeface</p>
    <p>The following word has been <mark>marked content</mark> with yellow</p>
    <p>The following word uses a <strong>strong</strong> typeface</p>
    <p>My Name is <abbr title="Ram">Ram</abbr></p>
    <p>This text will go to left to right</p>
    <p><bdo dir="rtl">This text will go right to left.</bdo></p>
    <p>Your Friend of Madhu,<q>I think I am right</q>.</p>
  </body>
</html>
